<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 200px;
            background-color: red;
            transition-property: background-color;
            transition-duration: 2s;
        }
        #box:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>This is the experiment of Transition</h3>
    <div class="container">
        <div id="box">
            This is the box
        </div>
    </div>
</body>
</html>
