<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            Name : <input type="text" name="Name" id="name" placeholder="Enter Your Name">
        </div>
        <div>
            Email : <input type="email" name="Email" id="email" placeholder="Enter Your Email"> 
        </div>
        <div>
            Phone : <input type="text" name="Phone" id="phone" placeholder="Enter Phone Number">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <input type="date" name="Date" id="date">
        </div>
    </form>
</body>
</html>
