<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            height: 200px;
            width: 200px;
            border: 2px solid green;
            background-color: tomato;
            margin: 10px;
            padding: 3px;
        }
    </style>  
</head>
<body>
    <h1>This is Flexbox Tutorials</h1>
    <div class="container">
        <div class="item" id="item1">First</div>
        <div class="item" id="item2">Second</div>
        <div class="item" id="item3">Third</div>
        <div class="item" id="item4">Fourth</div>
        <div class="item" id="item5">Fifth</div>
        <div class="item" id="item6">Sixth</div>
    </div>
</body>
</html>
